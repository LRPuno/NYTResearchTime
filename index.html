<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>



<body>

    <div class="container rounded headerB">
        <div class="text-center">
            <h1><span class="glyphicons glyphicons-newspaper"></span>New York Times Search</h1>
        </div>
    </div>

    <div class="container rounded">
    <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
            </div>
            <div class="panel-body">

                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">

                    <!-- Here we create the text box for capturing the search term-->
                  <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="searchTerm">
                  </div>

                  <!-- Here we capture the number of records that the user wants to retrieve  -->
                  <div class="form-group">
                    <label for="pwd">Number of Records to Retrieve:</label>
                    <select class="form-control" id="numRecordsSelect">
                        <option value="1">1</option>
                        <!-- Setting the option for 5 as default -->
                        <option value="5" selected="">5</option>
                        <option value="10">10</option>
                    </select>			  
                  </div>

                    <!-- Here we capture the Start Year Parameter-->
                  <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear">
                  </div>

                    <!-- Here we capture the End Year Parameter -->
                  <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear">
                  </div>

                  <!-- Here we have our final submit button -->
                  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
                    <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

                </form>
            </div>
        </div>
    </div>

    <div class="container rounded">
        <div class="row">
            <div class="col-sm-12 appendStuff">
                <p>Top Articles</p>
            </div>
        </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>   

    <script type="text/javascript">

    
    var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
   url += '?' + $.param({
 'api-key': "7a06e8e3c6f947f9b339c8d0062b4d19",
 'q': "obama",
 'begin_date': "20170101",
 'end_date': "20180101",
   'offset': 1
});
$.ajax({
 url: url,
 method: 'GET',
}).done(function(result) {
 console.log(result);
 $(".appendStuff").append(result);
}).fail(function(err) {
 throw err;
 $(".appendStuff").text(err);
});
    </script>


    
    
</body>
</html>
